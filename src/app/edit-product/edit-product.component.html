<html>
    <head></head>
    <body>
        <div class="form-container">
            <form [formGroup]="editProductForm" *ngIf="editProductForm" (ngSubmit)="editProductById()">
                <h2>Editar Produto</h2>
                <div class="form-group">
                    <input formControlName="id" placeholder="ID do Produto" (blur)="loadProductData()"/>
                </div>
                <div class="form-group">
                    <input formControlName="nome" placeholder="Nome do Produto"/>
                </div>
                <div class="form-group">
                    <input formControlName="descricao" placeholder="Descrição"/>
                </div>
                <div class="form-group">
                    <input formControlName="preco" placeholder="Preço"/>
                </div>
                <div class="form-group">
                    <input formControlName="quantidade" placeholder="Quantidade"/>
                </div>
                <div class="form-group">
                    <input formControlName="categoria" placeholder="Categoria"/>
                </div>
                <button type="submit">Salvar Alterações</button>
                <div *ngIf="message" class="message" [ngClass]="{'is-invalid': isError}">{{message}}</div>

              </form>
        </div>
    </body>
</html>
